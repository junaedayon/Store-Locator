<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Store Locator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/aef9b3b102.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" id="zip-code" placeholder="Enter zip" onkeyup="onEnter(event)" />
        <i class="fas fa-search" onclick="getStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">

      <div class="store-list">
        
        <div class="intro">
          <span>Hey enter zip code</span>
          <span class="ok">Search store near you..!!</span>

        </div>

      
      </div>
    </div>
    <div id="map"></div>

    

   

    <script src="js/index.js" async defer></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB11J9hk9bQnBq8NAjfETU2A6H0QGN1Ouc&map_ids=f49e43b17882d2cc&callback=initMap"
    async
    defer
  ></script>

  </body>
</html>
